<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="utf8">
        <title>Loggin Screen</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text" name="username" autofocus=true></input></td>
                    <td rowspan=4><img src="./Oxygen480-actions-key-enter.svg.png" style="height:128px"></td>
                     
                </tr>
                
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Log In"></input></td>
                </tr>
            <table>    
        </form>
    </body>
</html>
